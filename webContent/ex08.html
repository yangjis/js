<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
</head>
<body>
	<script type="text/javascript">
		for(var i = 2; i < 10; i++){
			for(var y = 1; y < 10 ; y++){
				document.write(i + "*" + y + "=" + (i*y));
			}
			document.write("\n");
		}
	</script>

</body>
</html>
