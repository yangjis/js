<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02 자바스크립트 자료형을 배워보자</title>
</head>
<body>

	<h1>자료형</h1>
</body>
<script type="text/javascript">
	console.log("==========js자료형===========");
	
	
	console.log(typeof 7);			//number
	console.log(typeof 3.14);		//number
	console.log(typeof '한');		//string
	console.log(typeof "안녕하세요");	//string
	console.log(typeof (5>3));		//boolean
	
</script>

<script type="text/javascript">
	console.log("==========number 연산자==========");
	console.log(13+5);	//18
	console.log(13-5);	//8
	console.log(13*5);	//65
	console.log(13/5);	//2.6
	console.log(13%5);	//3
	
	
	/*
	연산자 우선순위
	*/
	console.log(15+3.15);
	console.log(5+3*2);		//11
	console.log((5+3)*2);	//16

</script>

<script type="text/javascript">
	console.log("======string======");
	
	console.log("동해물과 백두산이");
	console.log('동해물과 백두산이');
	
	console.log("동해물과 \"백두산\"이");
	console.log('동해물과 "백두산"이');
	
	console.log("동해물과\n백두산이");
	
	console.log("동해물과\t백두산이");
	
	console.log("동해물과" + "1234" + "백두산이" );
	
</script>

<script type="text/javascript">
	console.log("==========boolean========");
	
	console.log(5>3);		//true
	console.log(5<3);		//false
</script>

</html>
