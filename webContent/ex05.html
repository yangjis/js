<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if문 문제</title>
</head>
<body>
	<h1>if문 문제를 풀어봅시다</h1>
	
	<script type="text/javascript">
		var point = prompt();
		if(point > 0 ){
			document.write("양수");
		}else if(point < 0){
			document.write("음수");
		}else if(point == 0){
			document.write("0");
		}
	</script>

</body>
</html>
