<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1> if else</h1>
	
	<script type="text/javascript">
		var point = prompt();//prompt()는 scanner scan과 같은 역활
		console.log(point);
		
		if(point >= 60){
			document.write("<strong> 합격 </strong");
		}else{
			document.write("<strong> 불합격 </strong");
		}
	</script>

</body>
</html>
