<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열객체를 만들어보자</title>
</head>
<body>
	<h1>배열객체</h1>
	<h3>클래스 없이 바로 인스턴스를 만들어 사용(필요할때 바로 만들어서 사용)</h3>

</body>
<script type="text/javascript">
	console.log("=======객체1=======");
	var guestBookVo = {
			name:"양지선",
			password:"1234",
			content: "안녕하세요 첫번째입니다.",
			showInfo: function(){
			console.log(this.name + ", " + this.password + ", " + this.content);
			}
	};
	
	var name = guestBookVo["name"];
	console.log(name);
	guestBookVo.showInfo();
	
	
	console.log("=======객체2=======");
	var guestVo = {};
	guestVo.name = "유재석";
	guestVo.password = "9999";
	guestVo.content = "자리 바꾸고 싶다~ ";
	
	console.log(guestVo);
	
	
	console.log("=======객체3=======");
	var personList = [];
	var person01 = {
			name: "정우성",
			hp: "010-2382-6666"
	};
	
	console.log(person01);
	
	var person02 = {};
	person02.name = "유재석";
	person02.hp = "010-2222-2222";
	
	console.log(person02);
	
	var person03 = {
			name: "이효리",
			hp: "010-1237-1236"
	};
	
	console.log(person03);
	
	personList.push(person01);
	personList.push(person02);
	personList.push(person03);
	
	console.log(personList);
	
	var person = personList.pop();	//리스트 중 가장 마지막 데이터를 꺼내서 다른 객체에 넣는다.
									//그러므로 원래 리스트에는 pop된 데이터가 없어지게 된다.
	console.log(person);
	
	console.log(personList);

		console.log(personList[i].name);
	}
	console.log(personList);*/
	
	
</script>
</html>
