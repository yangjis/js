<!DOCTYPE html>

<title>함수의 매개변수 와 리턴값</title>

<body>
	<h1>함수의 정의</h1>
</body>

<script type="text/javascript">
		var sum = plus(3, 8);
		console.log(sum);
		
		function plus(num1, num2){
			var returnNum = num1 + num2;
			
			return returnNum;
		}
</script>
