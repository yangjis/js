<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 배열을 배워보자</title>
</head>
<body>
	<h2> 배열</h2>
</body>
<script type="text/javascript">
	console.log("=======배열1=======");
	var array01 = [273, 32, 103, 57, 52];
	
	for(var i = 0; i <array01.length ; i++){
		console.log(array01[i]);
	}
	
	
	
	console.log("=======배열2=======");
	var array02 = [];
	array02[0] = 1;
	array02[1] = 2.5;
	array02[2] = "안녕";
	array02[3] = "아델이 부릅니다 Hello!"
	array02[4] = true;
	
	for(var i = 0; i <array02.length ; i++){
		document.write(array02[i] + "<br>");
	}
	
	console.log(array02);
	
	
	console.log("=======배열3=======");
	
	function plus(a, b){
		return a+b;
	}
	
	var array03 = [273, "안녕", true, plus, function (a, b){return a/b;}];
	
	console.log(array03[0]);
	console.log(array03[1]);
	console.log(array03[2]);
	console.log(array03[3](5,3));
	console.log(array03[4](5,3));
	
	
</script>
</html>
